<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sig-In</title>
    <link rel="stylesheet" href="sigin.css">
    <link rel="icon" href="images/logo.png"> 
</head>
<body>
    <section class="header">
        <div class="heading"><h1>BACKPACKER</h1>
        </div> 
        <div class="sigin-form">
    <form>
        <caption>SIG IN</caption> <br><br><br>
            <label for="email">Email Id </label> <br>
            <input type="email" name="email" id="email" required> <br><br><br>
            <label for="phone">Phone No</label> <br>
            <input type="tel" name="number" id="number" required maxlength="10"> <br><br><br>
            <label for="password">Password</label> <br>
            <input type="password" name="password" id="password" required> <br><br><br>
            <label for="submit" id="submit"></label>
            <input type="submit" name="submit" id="submit" style="color:rgba(140, 28, 11, 0.805)">
    </form>
    </div>
    </section>
</body>
</html>
